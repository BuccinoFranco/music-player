<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de MÃºsica</title>
    <link rel="icon" href="img/icono.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body> 
<section class="player">
    <h1>Titulo</h1>
    <p>Nombre</p>
    <audio src="./music/Linkin park - Given Up.mp3" id="song-play"></audio>
    <input type="range" value="0" id="progress-bar">
    <div id="tiempo">0:00</div>
</section>
<section class="container-controls">
    <button class="btn-rewind">
        <i class="bi bi-rewind-fill"></i>
    </button>
   
    <button class="btn-play-pause">
        <i class="bi bi-play-fill"></i>
    </button>
    
    <button class="btn-forward">
        <i class="bi bi-fast-forward-fill"></i>
    </button>

    <input type="range" id="volumen" min="0" max="1" step="0.01" value="0.5">
</section>    
<script src="app.js"></script>
</body>
</html>
